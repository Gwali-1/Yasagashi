<!-- {% comment %} {% extends 'main/layout.htm' %} {% endcomment %} -->
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="row " >
        <div class="col p-1 d-none d-lg-block border bg-success login-img-container ">
            <img class="img-fluid  login-img " src="login.svg" alt="">
            <!-- <object class="border" data="login.svg" height="600px" width="600" ></object> -->
        </div>

        <div class="col ">
            <div class="form-login mx-auto border p-3  form-login">
                <h2 class="posts">Log Into Your Account</h2>
                <form action="{% url 'login' %}" method="post" >
                     <!-- {% csrf_token %}  -->
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <button class="btn btn-success login-btn" type="submit">Login</button>
                </form>
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>

        </div>
    </div>


</body>
