<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="row  justify-content-around" >
        <div class="col-5 p-1 d-none d-lg-block border   profile-img-container ">
            <img class="img-fluid  profile-img  mx-5 my-4 " src="register.svg" alt="">
            <!-- <object class="border" data="login.svg" height="600px" width="600" ></object> -->
        </div>

        <div class="col ">
            <div class=" form-profile  ">
                <h2 class="mb-4">Edit profile</h2>
                <form action="">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1 form-control">Location</span>
                        <select class="form-select form-control select-filter " >
                            <option value="" selected disabled hidden>Select Location</option>
                            <option class="bg-primary">Kumsasi</option>
                            <option>Tamale</option>
                            <option>Sekondi-Takoradi</option>
                            <option>Sunyani </option>
                            <option>Cape Coast</option>
                            <option>Obuasi</option>
                            <option>Teshie</option>
                            <option>Tema </option>
                          </select>
                      </div>
    
                    
    
                      <div class="input-group">
                        <span class="input-group-text">Bio</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                      </div>
    
    
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">@email.com</span>
                      </div>
    
                      <div class="mb-3 w-50">
                        <label for="formFile" class="form-label">Default file input example</label>
                        <input class="form-control" type="file" id="formFile">
                      </div>
                      <div class="p-5 border w-25"></div>
    
                    
                    <button type="submit" class="btn filter-btn btn-success">Save</button>
                    

                </form>
                
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-5 border p-4 bg-theme"></div>
    </div>


</body>
