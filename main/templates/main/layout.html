<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{% staic 'main/style.css' %}"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navv sticky-top navbar-expand-md bg-success pb-3  ">
        <div class="container-lg  mt-3 ">
            <!-- navbar brand -->
            <a href="/" class="navbar-brand  " >
                <span class="fw-bold  align-center ">
                    <i class="border border-bottom-0 border-light p-2 text-light "><strong>Yasa->gashi</strong></i>
                </span>
            </a>
            <!-- toggle-button -->
                 <!-- toggle-button -->
                 <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
                 aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
                 </button>
    



    
            <!-- nav bar links -->         
            <div class="collapse navbar-collapse  justify-content-end" id="main-nav" >
                <ul class="navbar-nav ">

                    <li class="nav-item">
                        <a class="nav-link text-dark nav-items " href="{% url 'logout' %}">Log out</a>
                    </li>
       
                    <li class="nav-item ">
                        <a class="nav-link  text-dark nav-items " href="{% url 'login' %}">Log in</a>
                    </li>

                    <li class="nav-item ">
                        <a href="">
                            <img src="login.svg" class="avatar" alt="">
                        </a>
                        
       
                    </li>
                    
                </ul>
            </div>
        </div>  


    </nav>
    <div class="container-fluid p-5 bg-theme">
        <div class="row justify-content-evenly">
            <div class="col-4  ">

                <select class="form-select select-filter " >
                    <option value="" selected disabled hidden>Select Location</option>
                    <option class="bg-primary">Kumsasi</option>
                    <option>Tamale</option>
                    <option>Sekondi-Takoradi</option>
                    <option>Sunyani </option>
                    <option>Cape Coast</option>
                    <option>Obuasi</option>
                    <option>Teshie</option>
                    <option>Tema </option>
                  </select>
                  <div class="pb-5">
                  </div>
                  <div class="pb-4">
                </div>
            </div>
        </div>

    </div>


    <div class="container-xxl border ">
        {% block content %}
        {% endblock content %} 

        <!-- page-layout -->
        <div class="row ">

            <!-- filter-knob -->
            <div class="col-4 p-2  d-none d-xl-block border">
            </div>

            <!-- property listing -->
            <div class="container col p-5 border">
                <div class="row">
                    <div class="col p-2 border"></div>
                </div>
            </div>
            <!-- <div class="col p-5 border">
    
                    <div class="row">
                        <div class="col p-2 border"></div>
                        <div class="col p-2 border"></div>
       
                    </div>
                    <div class="row">
                        <div class="col p-2 border"></div>
                        <div class="col p-2 border"></div>
       
                    </div>
                </div>
            

            </div> -->
        </div>



    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'main/script.js' %}"></script>
    <script src="script.js"></script>

</body>
</html>
