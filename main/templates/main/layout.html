 {% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navv sticky-top navbar-expand-md bg-success pb-3  ">
        <div class="container-lg  mt-3 ">
            <!-- navbar brand -->
            <a href="/" class="navbar-brand  " >
                <span class="fw-bold  align-center ">
                    <i class="border border-bottom-0 border-light p-2 text-light "><strong>Yasa->gashi</strong></i>
                </span>
            </a>
            <!-- toggle-button -->
                 <!-- toggle-button -->
                 <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
                 aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
                 </button>
    



    
            <!-- nav bar links -->         
            <div class="collapse navbar-collapse   justify-content-end" id="main-nav" >
                <ul class="navbar-nav ">
                    
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'post'%}" class=" ">  <button class="btn bg-theme"><i class="bi bi-plus-circle-fill"></i> Post</button></a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark nav-items " href="{% url 'signout' %}">Log out</a>
                    </li>

                    <li class="nav-item  ">
                        <a href="{% url 'profile' %}">
                            <img src="{{profile.profile_image}}" class="avatar" alt="">
                        </a>
                    </li>
                    
                    {% else %}

                    <li class="nav-item ">
                        <a class="nav-link  text-dark nav-items " href="{% url 'signin' %}">Log in</a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link  text-dark nav-items " href="{% url 'signup' %}">Register</a>
                    </li>




                    {% endif %}
                   
       

                    
                </ul>
            </div>
        </div>  


    </nav>
    {% block filter-bar %}
    {% endblock filter-bar %}
    
    


    <div class="container-xxl border ">
        {% block content %}
        {% endblock content %} 
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'main/script.js' %}"></script>
    <script src="script.js"></script>

</body>
</html>
