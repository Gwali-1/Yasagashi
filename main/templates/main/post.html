{% extends 'main/layout.html' %}

{% block content %}
<input type="hidden" class="page_id" value="2">


<div class="container">
    <input type="hidden" class="page_id" value="2">
    <form method="post" class="w-75 m-auto mt-3" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="form-group mb-2">
            <select name="type" class="form-select select-filter " >
                <option value="" selected disabled hidden>Type</option>
                <option>Rent</option>
                <option>Sale</option>
             
            </select>
        </div>

        <div class="input-group mb-2 bg-theme">
            <span class="input-group-text bg-theme"><i class="bi bi-cash"></i></span>
            <input class="form-control" type="number" step="0.01" name="price" placeholder="Price">
        </div>

        <div class="input-group mb-3 bg-theme ">
            <span class="input-group-text bg-theme"><i class="bi bi-telephone-fill"></i></span>
            <input type="text" aria-label="First name" name="contact" placeholder="contact" class="form-control">
        </div>

        <div class="input-group mb-3  bg-theme">
            <span class="input-group-text bg-theme"><i class="bi bi-geo-alt-fill"></i></span>
            <select name="location" class="form-select form-control select-filter " >
                <option value="{{profile.primary_location}}" selected>{{profile.primary_location}}</option>
                <option>Kumsasi</option>
                <option>Tamale</option>
                <option>Sekondi-Takoradi</option>
                <option>Sunyani </option>
                <option>Cape Coast</option>
                <option>Obuasi</option>
                <option >Accra</option>
                <option>Teshie</option>
                <option>Tema </option>
            </select>
        </div>


        <div class=" mb-3 ">
            <textarea class="form-control " name="description" id=""  placeholder="description.." autofocus ></textarea>
        </div>

        <div class="mb-4">
            <input type="checkbox" name="furnished" class="btn-check" id="btn-check-2-outlined" checked autocomplete="off">
            <label class="btn btn-outline-success" for="btn-check-2-outlined">Furnised</label><br>
    
        </div>
     


        <div class="input-group ">
            <input name="image" class="form-control" type="file" id="formFile" multiple="multiple">
            <span class="input-group-text bg-theme" id="basic-addon3"><i class="bi bi-card-image"></i></span>

        </div>
            
        <div>
            <button type="submit" class="btn filter-btn  w-50  btn-success">Post</button> 
        </div>
            

    </form>
</div>  

{% endblock content %}
